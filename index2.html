<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨딩러리</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<!--전체 섹션-->

<body id="bodystyle">
    <section class="wrap">
        <!--하위 두개메인 섹션-->
        <div class="wrap-main">
            <div class="main-left">
                <div class="main-lwrap">
                    <div class="main-header">
                        <header class="header-fiexed">
                            <div class="main-logo">
                                <a href="index.html"><span>웨딩러리</span></a>
                            </div>
                            <div class="search-box">
                                <div class="search-box2">
                                    <p>웨딩러리</p>
                                    <span>
                                        <svg class="search-img" xmlns="http://www.w3.org/2000/svg" width="16"
                                            height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path
                                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                        </svg>
                                    </span>

                                </div>
                                <div class="notice">
                                    <span>
                                        <svg class="notice-img" xmlns="http://www.w3.org/2000/svg" width="16"
                                            height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                            <path
                                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </header>
                    </div>
                </div>
                <div class="menu-list">
                    <div class="menu-item">
                        <div class="menu-item-style">
                            <ul class="menu-items">
                                <li class="menu-nav"><a href="">홈</a></li>
                                <li class="menu-nav"><a href="">공지사항</a></li>
                                <li class="menu-nav"><a href="">등등등</a></li>
                                <li class="menu-nav"><a href="">등등등</a></li>
                                <li class="menu-nav"><a href="">등등등</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="main-section">
                    <div class="main-swiper">
                        <div class="main-con">
                            <div class="main-con2">
                                <div class="swiper mySwiper">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <div class="slide-img main-slide">
                                                <img class="slide-real-img" src="img/dress_example.avif" alt="">

                                            </div>
                                            <div class="slide-img side-slide">
                                                <img class="slide-real-img" src="img/smallwedding.jpeg" alt="">
                                                <div class="unkon"></div>
                                            </div>
                                        </div>
                                        <div class="swiper-slide">
                                            <div class="slide-img main-slide">
                                                <img class="slide-real-img" src="img/dress_example.avif" alt="">

                                            </div>
                                            <div class="slide-img side-slide">
                                                <img class="slide-real-img" src="img/smallwedding.jpeg" alt="">
                                                <div class="unkon"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3, // 처음에는 하나만 보이게 설정
            centeredSlides: true, // 현재 슬라이드를 중앙에 배치
            spaceBetween: 30, // 슬라이드 사이의 간격 설정
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                type: "fraction"
            },
        });

    </script>
    <script src="js/jquery-3.2.1.min.js"></script>

</body>

</html>
